<ion-header no-border>
  <ion-navbar transparent hideBackButton>
    <button color="light" icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-label text-center>{{ titre }}</ion-label>
      </ion-col>
    </ion-row>
    <div class="menu">
      <ion-row>
        <ion-col col-6>
          <div class="icon-menu" (click)="openCalendar();">
            <div class="icon">
              <img src="assets/icon/calendar.svg" alt="" class="icon">
            </div>
            <h3 class="icon-title">Calendrier</h3>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="icon-menu" (click)="openRdvPage();">
            <div class="icon"><img src="assets/icon/add.svg" alt="" class="icon"></div>
            <h3 class="icon-title">Rendez-vous</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <div class="icon-menu" (click)="openStatsPage();">
            <div class="icon"><img src="assets/icon/stat.svg" alt="" class="icon"></div>
            <h3 class="icon-title">Statistiques</h3>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" text-center>
    <p style="font-size: 1.5rem; color: white;" (tap)="openCalendar();">{{ nbrRdv }}</p>
  </ion-toolbar>
</ion-footer>
