<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <button color="light" ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label text-center >{{ titre }}</ion-label>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="statsForm">
    <ion-item>
      <ion-label color="primary" floating>Mois*</ion-label>
      <ion-input [formControl]="statsForm.controls['moisAnnee']"
          type="month"></ion-input>
    </ion-item>
  </form>
  <div class="card" *ngIf="visibleCard">
    <ion-card>
      <ion-card-header color="primary" text-center>
        <img src="assets/imgs/logo.png" alt="">
        <p style="font-size: 2rem; color: white;">Durant {{mois}}</p>
     </ion-card-header>
      <br>
      <ion-card-content>
        <p>Vous avez eu {{nbRdv}} rendez-vous durant ce mois. </p>
        <p>Votre revenu mensuel s'élève a {{argent}} €.</p>
      </ion-card-content>
    </ion-card>
  </div>
  <br/>
  <div text-center>
    <button ion-button [disabled]="!statsForm.valid" round (click)="changeDateStats()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Valider
    </button>
  </div>

  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
