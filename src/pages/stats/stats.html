<ion-header no-border >
  <ion-navbar transparent>
    <ion-label text-center class="title" >Mes statistiques</ion-label>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label color="primary">Mois & Année</ion-label>
    <ion-input type="month" [(ngModel)]="moisAnnee"></ion-input>
  </ion-item>
  <div class="card" *ngIf="visibleCard">
    <ion-card>
      <ion-card-header>
        <ion-icon name="ribbon" color="light" item-start></ion-icon> <span style="color: white">Pour le mois {{moisAnnee}} </span>
        <br/>
      </ion-card-header>
      <ion-card-content>
        <p>Vous avez eu {{nbRdv}} Rendez-vous durant ce mois </p>
        <p>Votre montant mensuel s'élève a {{argent}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <br/>
  <div text-center>
    <!-- Bouton de validation -->
    <button ion-button round (click)="changeDateStats()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Valider
    </button>
  </div>
</ion-content>
